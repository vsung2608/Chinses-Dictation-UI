<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="fs-2 fw-bold">
            Truyện ngắn
        </div>

        <div class="note d-flex justify-content-between align-items-center">
            <div class="me-4 d-flex align-items-center">
                <div class="child-note"></div>
                Đã học
            </div>
            <div class="me-4 d-flex align-items-center">
                <div class="child-note"></div>
                Đang học
            </div>
            <div class="d-flex align-items-center">
                <div class="child-note"></div>
                Chưa học
            </div>
        </div>

        <div class="filter d-flex align-items-center">
            <input type="text" class="form-control" placeholder="Search...">
            <i class="fa-brands fa-searchengin"></i>
        </div>
    </div>

    <div *ngFor="let section of sections" class="section-container mb-4" [class.expanded]="section.isExpanded">
        <!-- Section Header -->
        <div class="section-header" (click)="toggleSection(section.id)" [attr.aria-expanded]="section.isExpanded">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center gap-3">
                    <div class="section-title">
                        <i class="star fas fa-star"></i>
                        <span>{{ section.title }}</span>
                        <small class="ms-2 fw-normal">{{ section.totalLessons }}</small>
                        <i class="star fas fa-star"></i>
                        <small class="ms-2 fw-normal">{{ section.greenStars }}</small>
                        <i class="star fas fa-star" style="color: #10b981;"></i>
                    </div>
                    <span class="progress-badge">
                        {{ section.lessonsCompleted }} lessons completed {{ section.timesCompleted }} time
                    </span>
                </div>
                <i class="fas expand-icon" [class.fa-chevron-down]="!section.isExpanded"
                    [class.fa-chevron-up]="section.isExpanded"></i>
            </div>
        </div>

        <!-- Section Content -->
        <div class="collapse section-content" [class.show]="section.isExpanded"
            [style.height]="section.isExpanded ? 'auto' : '0'">
            <div class="row g-3">
                <div *ngFor="let lesson of section.lessons" class="col-lg-4 col-md-6">
                    <div class="lesson-card" (click)="onLessonClick(lesson)">
                        <div class="d-flex align-items-center gap-3 mb-2">
                            <!-- <i class="lesson-star fas fa-star" [class.green]="lesson.starColor === 'green'"
                                [class.blue]="lesson === 'blue'"></i> -->
                            <span class="lesson-number">number.</span>
                            <span class="lesson-title">title</span>
                            <i *ngIf="lesson" class="diamond-icon fas fa-gem ms-auto"></i>
                        </div>
                        <div class="lesson-meta">
                            part parts • Vocab level: cocab
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
